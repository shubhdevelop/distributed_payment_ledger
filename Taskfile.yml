# yaml-language-server: $schema=https://taskfile.dev/schema.json

version: "3"

vars:
  GREETING: Hello, world!

tasks:
  default:
    desc: Print a greeting message
    cmds:
      - echo "{{.GREETING}}"
    silent: true
  build:
    desc: Build the go binary
    cmds:
      - go build -o ./target/main ./cmd/main.go
    silent: false
  dev:
    desc: Runs the binary
    cmds:
      - air
    silent: false
  start:
    desc: Runs the binary
    cmds:
      - ./target/build
    silent: false
  valkey:
    desc: Runing valkey at port 6379
    cmds:
      - valkey-server
    silent: false
